<!DOCTYPE html>
<html>
<head>
    <title>License Key Generator</title>
</head>
<body>
    <h1>Generate License Key</h1>
    <form method="POST">
        <label for="company_name">Company Name:</label>
        <input type="text" name="company_name" required><br>
        <label for="contact_name">Technical Contact Name:</label>
        <input type="text" name="contact_name" required><br>
        <label for="contact_email">Technical Contact Email:</label>
        <input type="email" name="contact_email" required><br>
        <label for="num_users">Number of Licensed Users:</label>
        <input type="number" name="num_users" required><br>
        <input type="submit" value="Generate License Key">
    </form>
</body>
</html>
